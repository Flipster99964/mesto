<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="" alt="">
                <button class="profile__avatar-btn"></button>
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name"></h1>
                        <p class="profile__description"></p>
                    </div>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                    <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <template id="element">
                    <div class="element">
                        <button class="element__delete-button"></button>
                        <img class="element__image">
                        <div class="element__block">
                            <h2 class="element__text"></h2>
                            <div class="element__like-container">
                                <button type="button" class="element__like-button"></button>
                                <span class="element__likes-number">0</span>
                              </div>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Егор Сибирев</p>
        </footer>
        <section class="popup popup_profile">
            <button type="button" class="popup__close-button"></button>
            <form name="popup-form" class="popup__container form" id="profile__container">
                <h2 class="popup__text">Редактировать профиль</h2>
                    <input id="nameProfile-input" class="popup__field-text popup__name form__input" placeholder = "Имя" required name ="name" minlength="2" maxlength="40">
                    <span class="nameProfile-input-error form__input-error"></span>
                    <input id="job-input" class="popup__field-text popup__job form__input" placeholder = "Работа" required name ="job" minlength="2" maxlength="200">
                    <span class="job-input-error form__input-error"></span>
                <button type="submit" class="popup__submit-button popup__submit-text">Сохранить</button>
            </form>
            <div class="popup__bg"></div>
        </section>
        <section class="popup popup_added-form">
            <button type="button" class="popup__close-button" id="addedForm__close-button"></button>
            <form name="added-form" class="popup__container form" id="addedForm__container">
                <h2 class="popup__text">Новое место</h2>
                <input id="name-input" class="popup__field-text popup__add-name form__input" placeholder = "Название" required name ="name" minlength="2" maxlength="30">
                <span class="name-input-error form__input-error"></span>
                <input id="url-input" class="popup__field-text popup__add-link form__input" placeholder = "Ссылка на картинку" required name ="link" type="url">
                <span class="url-input-error form__input-error"></span>
                <button type="submit" class="popup__submit-button popup__submit-text">Создать</button>
            </form>
            <div class="popup__bg"></div>
        </section>
        <section class="popup imagePopup">
            <div class="imagePopup__container">
                <button type="button" class="popup__close-button imagePopup__close-button"></button>
                <img class="imagePopup__image">
                <p class="imagePopup__text"></p>
            </div>
            <div class="popup__bg"></div>
        </section>
        <section class="popup deletePopup">
            <button type="button" class="popup__close-button deletePopup__close-button"></button>
            <form class="popup__container form">
                <h3 class="popup__text">Вы уверены?</h3>
                <form name="delete-form" action="#" class="form" novalidate>
                    <button type="submit" class="popup__submit-button popup__submit-text">Да</button>
                </form>
            </form>
              <div class="popup__bg"></div>
        </section>
        <section class="popup avatarPopup">
            <button type="button" class="popup__close-button avatarPopup__close-button"></button>
            <form class="popup__container form">
              <h2 class="popup__text">Обновить аватар</h2>
              <form name="edit-avatar-form" action="#" class="form" novalidate>
                  <input
                    type="url"
                    name="link"
                    id="url-input"
                    placeholder="Ссылка на картинку"
                    class="popup__field-text popup__add-link form__input"
                    required>
                  <span class="url-input-error form__input-error"></span>
                  <button type="submit" class="popup__submit-button popup__submit-text">Сохранить</button>
              </form>
            </form>
            <div class="popup__bg"></div>
        </section>
    </div>

</body>
</html>
