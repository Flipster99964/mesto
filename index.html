<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/profile_avatar.jpg" alt="аватар профиля">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                    <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <template id="element">
                <div class="element">
                    <button class="element__delete-button" id="delete-button"></button>
                    <img class="element__image" alt="изображение места">
                    <div class="element__block">
                        <h2 class="element__text"></h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                  </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Егор Сибирев</p>
        </footer>
        <section class="popup popup_profile">
            <button type="button" class="popup__close-button"></button>
            <form name="popup-form" class="popup__container">
                <h2 class="popup__text">Редактировать профиль</h2>
                    <input class="popup__field-text popup__name" placeholder = "Имя" required name ="name">
                    <input class="popup__field-text popup__job" placeholder = "Работа" required name ="job">
                <button type="submit" class="popup__submit-button popup__submit-text">Сохранить</button>
            </form>
        </section>
        <section class="popup popup_added-form">
            <button type="button" class="popup__close-button popup_added-form__close-button"></button>
            <form name="added-form" class="popup_added-form__container popup__container">
                <h2 class="popup__text">Новое место</h2>
                    <input class="popup__field-text popup__add-name" placeholder = "Название" required name ="name">
                    <input class="popup__field-text popup__add-link" placeholder = "Ссылка на картинку" required name ="link">
                <button type="submit" class="popup__submit-button popup__submit-text">Создать</button>
            </form>
        </section>
        <section class="popup popup_imagePopup">
            <div class="popup_imagePopup-container">
                    <button type="button" class="popup_imagePopup-close-button"></button>
                    <img class="popup_imagePopup-image" alt="изображение места">
                    <p class="popup_imagePopup-text"></p>
            </div>
        </section>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
