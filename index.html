<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/profile_avatar.jpg" alt="аватар профиля">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                    <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Егор Сибирев</p>
        </footer>
        <section class="popup">
            <button type="button" class="popup__close-button"></button>
            <form name="popup-form" class="popup__container">
                <h2 class="popup__text">Редактировать профиль</h2>
                <div class="popup__field-first">
                    <input class="popup__field-text popup__name" name ="name">
                </div>
                <div class="popup__field-second">
                    <input class="popup__field-text popup__job" name ="job">
                </div>
                <button type="submit" class="popup__submit-button popup__submit-text">Сохранить</button>
            </form>
        </section>
        <section class="popup addedForm">
            <button type="button" class="popup__close-button addedForm__close-button"></button>
            <form name="added-form" class="addedForm__container">
                <h2 class="popup__text">Новое место</h2>
                <div class="popup__field-first">
                    <input class="popup__field-text add__name" name ="name">
                </div>
                <div class="popup__field-second">
                    <input class="popup__field-text add__link" name ="job">
                </div>
                <button type="submit" class="addedForm__submit-button popup__submit-text">Создать</button>
            </form>
        </section>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
