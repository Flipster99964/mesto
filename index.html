<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <iframe src="images/image(5).svg" class="header__logo"></iframe>
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/profile_avatar.jpg" alt="аватар профиля">
                <div class="profile__info">
                    <div class="profile__text">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button"></button>
                </div>
                    <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                        <img src="images/Shiganshina_in_anime.png" class="element__image" alt="изображение места">
                        <div class="element__block">
                            <h2 class="element__text">Шиганшина</h2>
                            <button class="element__like-button"></button>
                        </div>
                </div>
                    <div class="element">
                        <img src="images/Stohess_anime.png" class="element__image" alt="изображение места">
                        <div class="element__block">
                            <h2 class="element__text">Стохес</h2>
                            <button class="element__like-button"></button>
                        </div>
                </div>
                <div class="element">
                    <img src="images/castle.jpg" class="element__image" alt="изображение места">
                    <div class="element__block">
                        <h2 class="element__text">Замок Утгард</h2>
                        <button class="element__like-button"></button>
                    </div>
                        </div>
                    <div class="element">
                        <img src="images/The_Forest_of_the_Giant_Trees.png" class="element__image" alt="изображение места">
                        <div class="element__block">
                            <h2 class="element__text">Лес гигантских деревьев</h2>
                            <button class="element__like-button"></button>
                        </div>
                </div>
                    <div class="element">
                        <img src="images/dowper.png" class="element__image" alt="изображение места">
                        <div class="element__block">
                            <h2 class="element__text">Даупер</h2>
                            <button class="element__like-button"></button>
                        </div>
                </div>
                    <div class="element">
                        <img src="images/trost.png" class="element__image" alt="изображение места">
                        <div class="element__block">
                            <h2 class="element__text">Трост</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </div>
            </section>
            <section class="popup">
                <button class="popup__close-button"></button>
                <div class="popup__container">
                    <h2 class="popup__text">Редактировать профиль</h2>
                    <div class="popup__field-first">
                        <p class="popup__field-text">Жак-Ив Кусто</p>
                    </div>
                    <div class="popup__field-second">
                        <p class="popup__field-text">Исследователь океана</p>
                    </div>
                    <div class="popup__submit-button">
                        <p class="popup__submit-text">Сохранить</p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Егор Сибирев</p>
        </footer>
    </div>
    <script src="scripts/script_popup.js"></script>
    <script src="scripts/script__like-button.js"></script>
</body>
</html>
